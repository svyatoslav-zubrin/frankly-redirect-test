<!DOCTYPE html>
<html>
    <head>
        <script>
            function check() {
                detectMobile() {
                    let isMobile = RegExp(/iPhone|iPod|iPad/i).test(navigator.userAgent);
                
                    if (!isMobile) {
                        const isMac = RegExp(/Macintosh/i).test(navigator.userAgent);
                
                        if (isMac && navigator.maxTouchPoints && navigator.maxTouchPoints > 2) {
                        isMobile = true;
                        }
                    }
                    return isMobile;
                };		
                
                if (detectMobile()) {
                    console.log("frnk. detectMobile=true");
                    window.location = "andfrankly://token=xxx";
                } else {
                    console.log("frnk. detectMobile=false");
                }
            }
        </script>
    </head>
<body onload="check()">
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <script>
            function check() {
                function detectMobile() {
                    let isMobile = RegExp(/iPhone|iPod|iPad/i).test(navigator.userAgent);
                    if (!isMobile) {
                        const isMac = RegExp(/Macintosh/i).test(navigator.userAgent);
                
                        if (isMac && navigator.maxTouchPoints && navigator.maxTouchPoints > 2) {
                        isMobile = true;
                        }
                    }
                    return isMobile;
                };		

                const detected = detectMobile();
                console.log("frnk. detectMobile=", detected);

                if (detected) {
                    window.location.href = "andfrankly://token=detected";
                } else {
                    window.location.href = "andfrankly://token=not_detected";
                }
            }
        </script>
    </head>
<body onload="check()">
    <h3>redirect...</h3>
</body>
</html>
